<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
    <input type="text" placeholder="Usuario" formControlName="usuario"
      class="w-full px-4 py-2 border rounded" />
    <input type="password" placeholder="Contraseña" formControlName="clave"
      class="w-full px-4 py-2 border rounded" />
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
      [disabled]="loginForm.invalid">Ingresar</button>
  </form>
</div>
