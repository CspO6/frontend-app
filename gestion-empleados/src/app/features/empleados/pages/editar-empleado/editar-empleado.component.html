<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Editar Empleado</h2>

  <form [formGroup]="empleadoForm" (ngSubmit)="actualizarEmpleado()" class="space-y-4">

    <div>
      <input formControlName="nombre" placeholder="Nombre" class="w-full border px-4 py-2 rounded" />
      <div *ngIf="empleadoForm.get('nombre')?.touched && empleadoForm.get('nombre')?.invalid" class="text-red-600 text-sm mt-1">
        El nombre es obligatorio.
      </div>
    </div>


    <div>
      <input formControlName="apellido" placeholder="Apellido" class="w-full border px-4 py-2 rounded" />
      <div *ngIf="empleadoForm.get('apellido')?.touched && empleadoForm.get('apellido')?.invalid" class="text-red-600 text-sm mt-1">
        El apellido es obligatorio.
      </div>
    </div>


    <div>
      <input formControlName="correo" type="email" placeholder="Correo" class="w-full border px-4 py-2 rounded" />
      <div *ngIf="empleadoForm.get('correo')?.touched && empleadoForm.get('correo')?.invalid" class="text-red-600 text-sm mt-1">
        <span *ngIf="empleadoForm.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="empleadoForm.get('correo')?.errors?.['email']">Ingrese un correo v√°lido.</span>
      </div>
    </div>


    <div>
      <input formControlName="cargo" placeholder="Cargo" class="w-full border px-4 py-2 rounded" />
      <div *ngIf="empleadoForm.get('cargo')?.touched && empleadoForm.get('cargo')?.invalid" class="text-red-600 text-sm mt-1">
        El cargo es obligatorio.
      </div>
    </div>


   


    <div>
      <select formControlName="tiendaId" class="w-full border px-4 py-2 rounded">
        <option [ngValue]="undefined" disabled>Seleccione una tienda</option>
        <option *ngFor="let tienda of tiendas" [ngValue]="tienda.id">{{ tienda.nombre }}</option>
      </select>
      <div *ngIf="empleadoForm.get('tiendaId')?.touched && empleadoForm.get('tiendaId')?.invalid" class="text-red-600 text-sm mt-1">
        Debe seleccionar una tienda.
      </div>
    </div>


    <div class="flex justify-between items-center">
      <label class="flex items-center space-x-2">
        <input type="checkbox" formControlName="estaActivo" />
        <span>Activo</span>
      </label>
      <input type="date" formControlName="fechaIngreso" class="border px-2 py-1 rounded" />
    </div>

    <button type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded disabled:opacity-50"
      [disabled]="empleadoForm.invalid">
      Actualizar
    </button>
  </form>
</div>
