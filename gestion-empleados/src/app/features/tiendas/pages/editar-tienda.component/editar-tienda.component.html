<h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Tienda</h1>

<form [formGroup]="tiendaForm" (ngSubmit)="actualizarTienda()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Nombre</label>
    <input formControlName="nombre" class="border rounded w-full p-2" type="text" />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Dirección</label>
    <input formControlName="direccion" class="border rounded w-full p-2" type="text" />
  </div>

  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" formControlName="estaActiva" />
      <span class="ml-2">¿Está activa?</span>
    </label>
  </div>

  <div class="flex gap-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Actualizar
    </button>
    <button type="button" (click)="eliminarTienda()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Eliminar
    </button>
  </div>
</form>
