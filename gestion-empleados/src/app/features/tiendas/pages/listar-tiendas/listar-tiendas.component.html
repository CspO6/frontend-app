<h1 class="text-2xl font-bold text-gray-800 mb-6">Listado de Tiendas</h1>

<div class="mb-4">
  <a
    routerLink="/tiendas/crear"
    class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
  >
    + Crear Tienda
  </a>
</div>

<table class="min-w-full border-collapse border">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 border">ID</th>
      <th class="px-4 py-2 border">Nombre</th>
      <th class="px-4 py-2 border">Direcci√≥n</th>
      <th class="px-4 py-2 border">Estado</th>
      <th class="px-4 py-2 border">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tienda of tiendas" class="border-b">
      <td class="px-4 py-2 border">{{ tienda.id }}</td>
      <td class="px-4 py-2 border">{{ tienda.nombre }}</td>
      <td class="px-4 py-2 border">{{ tienda.direccion }}</td>
      <td class="px-4 py-2 border">
        <span
          class="px-2 py-1 rounded text-xs font-medium"
          [ngClass]="{
            'bg-green-100 text-green-800': tienda.estaActiva,
            'bg-red-100 text-red-800': !tienda.estaActiva
          }"
        >
          {{ tienda.estaActiva ? 'Activa' : 'Inactiva' }}
        </span>
      </td>
      <td class="px-4 py-2 border flex gap-2">
        <a
          [routerLink]="['/tiendas/editar', tienda.id]"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-xs"
        >
          Editar
        </a>
        <button
          (click)="eliminarTienda(tienda.id)"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
