<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Editar Empleado</h2>

  <form (ngSubmit)="actualizarEmpleado()" class="space-y-4">
    <input [(ngModel)]="empleado.nombre" name="nombre" placeholder="Nombre" class="w-full border px-4 py-2 rounded" required />
    <input [(ngModel)]="empleado.apellido" name="apellido" placeholder="Apellido" class="w-full border px-4 py-2 rounded" required />
    <input [(ngModel)]="empleado.correo" name="correo" type="email" placeholder="Correo" class="w-full border px-4 py-2 rounded" required />
    <input [(ngModel)]="empleado.cargo" name="cargo" placeholder="Cargo" class="w-full border px-4 py-2 rounded" required />
    <input [(ngModel)]="empleado.usuario" name="usuario" placeholder="Usuario" class="w-full border px-4 py-2 rounded" required />
    <input [(ngModel)]="empleado.clave" name="clave" type="password" placeholder="Contraseña" class="w-full border px-4 py-2 rounded" required />

    <!-- Selección de tienda -->
    <select [(ngModel)]="empleado.tiendaId" name="tiendaId" class="w-full border px-4 py-2 rounded" required>
      <option [ngValue]="undefined" disabled>Seleccione una tienda</option>
      <option *ngFor="let tienda of tiendas" [ngValue]="tienda.id">{{ tienda.nombre }}</option>
    </select>

    <div class="flex justify-between items-center">
      <label class="flex items-center space-x-2">
        <input type="checkbox" [(ngModel)]="empleado.estaActivo" name="estado" />
        <span>Activo</span>
      </label>
      <input [(ngModel)]="empleado.fechaIngreso" name="fechaIngreso" type="date" class="border px-2 py-1 rounded" />
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Actualizar
    </button>
  </form>
</div>
